<!-- 

입력태그 Input
파이썬이랑 똑같아요~.~
ex) <input type="데이터 유형">

데이터 유형이란?(대표적) 타입결과에 따라 다름
text / email / password / search / date
color / number / range

label = 입력요소에 라벨을 붙이는 역할
ex) id, password 등

-->

<!DOCTYPE html> 
<html>
    <head lang = "ko">
        <meta charset="utf-8">
        <title>입력받기</title>
    </head>
    <body>
        <h1>로그인 해주세요</h1>
        <label>
            아이디 
            <input type="text" placeholder="아이디">
        </label>
        <br>
        <label id="pw">비밀번호</label>
        <input type="password" id="pw" placeholder="비밀번호">
        <hr>
        <label>
            <input type="checkbox"> 제육볶음
        </label>
        
    </body>
</html>
