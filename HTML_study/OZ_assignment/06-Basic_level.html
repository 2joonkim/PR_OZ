<!-- p태그는 문단 요소를 나타내는 태그 -->

<!-- 문단과 문단 사이에는 여백이 있는데 추가하여 나누는 역할 -->

<!-- 
h태그는 제목 요소를 나타내는 태그
h1~h6 까지 h1이 가장 크고 h6이 가장 작음
-->

<!-- 구분선 태그 = hr 태그 -->

<!--
html은 엔터를 이용한 줄바꿈은 무시한다. 
스페이스를 이용한 공백은 한번씩만 허용
-->
<!--줄바꿈 태그 = br 태그 / 공백 두번 이상 표시 = &nbsp; -->

<!DOCTYPE html> 
<html>
    <head lang = "ko">
        <meta charset="utf-8">
        <title>텍스트 표시하기</title>
    </head>
    <body>
        <h1>고&nbsp;&nbsp;&nbsp;양&nbsp;&nbsp;&nbsp;이</h1>
        <hr>
        <h3>기본 정보</h3>
        <p>고양이는 포유류 식욕목 고양이과의 동물이다.</p>
        <h3>식성</h3>
        <p>
        육식동물이지만, <br>등푸른 생선은 주지 않는 게 좋다.
        </p>
        <hr>
    </body>
</html>
