<!--

콘텐츠나 레이아웃에 아무런 영향을 주지 않고 단지 다른 요소 여럿을 
묶어 관리하기 편하게 만드는 역할을 하는 요소를 '컨테이너'라고 부른다.

콘텐츠 내용 구분 혹은 공통적인 스타일을 적용하고자 할 때 개발자는
컨테이너를 사용하는것이 좋다.

<div></div> : 블록레벨
<span></span> : 인라인

전역속성은 모든 html 태그에서 공통으로 사용할 수 있는 속성

-->

<!DOCTYPE html> 
<html>
    <head lang = "ko">
        <meta charset="utf-8">
        <title>컨테이너 & 전역속성</title>
    </head>
    <body>
    <div id="study">
        <p class="text content">진짜 존나 열심히 하자</p>
        <p class="text">열심히 안하면 뒤진다 HTML 공부다</p>
    </div>
    <div id="naver">
        <p class="text">네이버 가 봐야지 안 그래?</p>
        <p clas="text">존나 운동하고 다이어트도 병행해라</p>
    </div>
    <p>
    실속이 있는 사람이 되라
    너는 아직 아무것도 없는 <span title="김이준의 과거 모습">실속없는 인간이다</span>
    무조건 실속을 챙기고 열심히 공부해라
    그것만이 살길이다!!!!
    </p>
    </body>
</html>
