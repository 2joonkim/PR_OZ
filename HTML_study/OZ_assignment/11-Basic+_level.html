<!-- 

링크 삽입하기

a 태그 활용
ex: <a href="url">문구 삽입</a>

현재탭에서 열기
ex:  <a href="url" target="_self">문구 삽입</a>

새로운 탭에서 열기
ex:  <a href="url" target="_blank">문구 삽입</a>

-->

<!DOCTYPE html> 
<html>
    <head lang = "ko">
        <meta charset="utf-8">
        <title>링크 표시하기</title>
    </head>
    <body>

        <a href="https://www.naver.com/"
        target="_blank">
        <h1>
        네이버로 가자
        </h1>
        </a>
        
        <hr>
        
        <a href="https://www.naver.com/"
        target="_self">
        <h1>
        네이버로 가자
        </h1>
        </a>

        <hr>
        
        <a href="/Users/mac/Desktop/HTML/01_Basic_level/10-Profile_yijoon.html"
        target="_blank">
        <h1>
        프로필로 가자
        </h1>
        </a>
    
    </body>
</html>
