<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body>
    <button class="dark-mode-btn" onclick="toggleDarkMode()">다크 모드</button>
    
    <div id="container">
        <h3>회원가입</h3>
        <form id="form" action="#" onsubmit="submitForm(); return false;">
            <table class="table">
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="text" name="id" placeholder="아이디를 입력하세요" autocomplete="off" required>
                        <small class="form-text text-muted">영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만</small>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password" name="pw1" placeholder="비밀번호" required>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td>
                        <input type="password" name="pw2" placeholder="비밀번호 확인" required>
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td>
                        <input type="text" name="name" placeholder="이름" autocomplete="off" required>
                    </td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td>
                        <input type="tel" name="phone" placeholder="휴대 전화 번호" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <label>
                            <input type="radio" name="gender" value="male" checked> 남자
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female"> 여자
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input title="정확한 메일 주소를 작성해주세요" type="email" name="email" placeholder="이메일 주소" autocomplete="off">
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <input type="submit" value="가입" class="btn">
            </div>
        </form>
    </div>
    <style>
        /* 기본적인 라이트 모드 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #007bff, #00c6ff); /* 블루에서 시원한 블루로 그라데이션 */
            padding: 30px;
        }
        #container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        th {
            text-align: left;
            width: 30%;
            padding: 10px;
            color: #007bff;
            font-weight: 600;
        }
        td {
            padding: 10px;
            background-color: #f9f9f9; /* 기본적으로 배경이 하얀색 */
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #007bff;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }
        textarea {
            height: 100px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        label {
            font-size: 14px;
            color: #007bff;
        }
        /* 폼 필드 세부 스타일 */
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: #0d0d0e;
            outline: none;
        }
        input[type="radio"] {
            margin-right: 10px;
        }

        /* 다크 모드 스타일 */
        body.dark-mode {
            background: linear-gradient(to right, #2e2e2e, #555); /* 회색 그라데이션 배경 */
        }
        body.dark-mode #container {
            background-color: #333; /* 다크 모드 컨테이너 배경 */
        }
        body.dark-mode h3 {
            color: #ffffff; /* 다크 모드에서는 제목 색상 흰색 */
        }
        body.dark-mode th, body.dark-mode label {
            color: #b0b0b0; /* 다크 모드에서는 라이트 그레이로 변경 */
        }
        body.dark-mode input[type="text"],
        body.dark-mode input[type="password"],
        body.dark-mode input[type="email"],
        body.dark-mode input[type="tel"],
        body.dark-mode select,
        body.dark-mode textarea {
            background-color: #444; /* 다크 모드 입력 필드 배경을 어두운 회색으로 */
            color: rgb(255, 255, 255); /* 텍스트 색상 흰색으로 변경 */
            border: 1px solid #888; /* 다크 모드 테두리 색상 */
        }

        /* 다크 모드 버튼 스타일 */
        .dark-mode-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: black; /* 배경색 검은색 */
            color: white; /* 글씨 색상 흰색 */
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        body.dark-mode .dark-mode-btn {
            background-color: #ffffff; /* 다크 모드에서는 버튼 배경이 하얀색으로 */
            color: black; /* 글씨 색상 검은색 */
        }
        body.dark-mode .dark-mode-btn:hover {
            background-color: #ccc; /* 버튼 hover 효과 */
        }

        /* 가입 버튼 스타일 */
        body.dark-mode .btn {
            background-color: #444; /* 다크 모드 버튼 배경 */
            color: white;
            border: none;
        }
        body.dark-mode .btn:hover {
            background-color: #666; /* 다크 모드 버튼 hover 효과 */
        }
    </style>

    <script>
        // 다크 모드 토글 함수
        function toggleDarkMode() {
            const body = document.body;
            const button = document.querySelector('.dark-mode-btn');
            body.classList.toggle('dark-mode'); // 'dark-mode' 클래스 추가/제거
            
            // 버튼 텍스트 변경
            if (body.classList.contains('dark-mode')) {
                button.textContent = "라이트 모드";
                localStorage.setItem('theme', 'dark');
            } else {
                button.textContent = "다크 모드";
                localStorage.setItem('theme', 'light');
            }
        }

        // 페이지 로드 시 다크 모드 설정 확인
        window.onload = function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.dark-mode-btn').textContent = "라이트 모드"; // 다크 모드 상태에서 텍스트 변경
            }
        }
        function submitForm() {
            window.location.href = 'Kream_page.html';
        }
    </script>
</body>
</html>
