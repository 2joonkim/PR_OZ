<!-- 
태그를 통해 표현하는 웹 요소는
1. 블록 레벨 요소 = 자기가 속한 영역의 너비를 모두 차지하여 블록 생성
2. 인라인 요소 = 자기한테 필요한 만큼의 공간만 차지
2개로 구분

영역의 너비를 확인하기 위해서는 개발자 도구 오픈
= 크롬 기준 개발자도구! 알고있음
-->

<!DOCTYPE html>
<html leng="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <h1>텍스트 요소 특징</h1>
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
        <p>짠</p>
        <p>한 글자밖에 없어도 똑같아요.</p>
        <!--요 밑은 인라인 텍스트 위는 블록레벨 텍스트-->
        <strong>인라인 텍스트, 두껍게 나와요.</strong>
        <mark>나는 형광색을 좋아해요.</mark>
        <p>
        블록레벨요소의 안에는 종종
        <q>인라인 요소</q>가 포함되기도 합니다
        사실 꽤 자주 그래요.
        </p>
    </body>



</html>
