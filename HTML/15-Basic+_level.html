<!DOCTYPE html> 
<html>
    <head lang = "ko">
        <meta charset="utf-8">
        <title>input 외 입력 태그들</title>
    </head>
    <body>
        <fieldset>
            <legend>음료 주문</legend>
                <h2>음료를 고르시오</h2>
                    <select multiple>
                        <option value="coffee">커피</option>
                        <option value="coke" selected>콜라</option>
                        <option value="juice">쥬스</option>
                        <option value="water">생수</option>
                    </select>
                <br>
                <br>
                <h2>기타 음료를 원한다면 자유롭게 적어라</h2>
                    <textarea cols="50" rows="20"></textarea>
        </fieldset>
        <br>
        <br>
        <h2>우리의 준비 상태는 아래와 같습니다.</h2>
            <progress max="100" value="80"></progress>
        <br>
        <br>
        <h2>추가 용무가 있으면 호출 ㄱㄱㄱ</h2>
            <button>호출</button value="호출">
    </body>
</html>
