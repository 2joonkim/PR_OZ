<!-- 

이미지 태그 사용법 <img src=";url;"/>

이미지는 코드를 작성한 html 파일 내에 존재하면 이름만 호출

하위폴더에서 끌어 올 때에는 /를 활용하여 호출
ex) images/maneul.ipeg 이런식으로

상위폴더에서는 ../하위폴더/이미지 이런식으로
..은 상위폴더라는 뜻

이미지가 안뜰 시 추가속성을 활용한다.
alt = alternative : 대체텍스트 역할
alt를 사용하여 이미지 로딩 전 이미지 로딩 실패에 경우 대체텍스트 표기 가능

이미지 크기 조절
width = 너비
height = 높이

-->

<!DOCTYPE html> 
<html>
    <head lang = "ko">
        <meta charset="utf-8">
        <title>이미지 표시하기</title>
    </head>
    <body>
        <img src ="Maneul.jpeg"
        alt = "내 새끼 마늘이의 얼짱샷"
        width="700" 
        >
    </body>
</html>
