<!-- 

html에서의 목록은 2개로 나누어진다.
순서 없는 목록 / 순서 있는 목록

순서없 : <ul></ul>
순서있 : <ol></ol>

-->

<!DOCTYPE html> 
<html>
    <head lang = "ko">
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <h1> 사랑스러운 반려 동물들</h1>
    <ul>
        <li>강아지</li>
        <li>고양이</li>
        <li>햄스터</li>
        <li>물고기</li>
    </ul>
        <h1>AESPA 히트곡 목록</h1>
    <ol start="1" type="A">
        <li>SUPER NOVA</li>
        <li>Spicy</li>
        <li>Next level</li>
        <li>Armageddon</li>
    </ol>

    <h1> 반려 동물들의 특징</h1>
    <ul>
        <li>강아지</li>
        <ul>
            <li>귀엽다</li>
            <li>또 귀엽다</li>
        </ul>
        <li>고양이</li>
        <ul>
            <li>귀엽다</li>
            <li>또 귀엽다</li>
        </ul>
    </body>
</html>
