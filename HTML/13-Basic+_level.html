<!-- 
표 만들기

행과 열로 이루어진 구조

table / tr / th / td
table : 표를 나타내는 태그
tr : 표 안에서 하나의 행을 나타내는 태그
th : 행 안에서 제목에 해당하는 셀
td : 행 안에서 콘텐츠에 해당하는 셀

<table border="1" /테이블의 테두리 두깨> 없을 시 이상하게 랜더링 된다

<caption>제목삽입</caption>

thead / tbody/ tfoot
thead : 제목 주제
tbody : 본문
tfoot : 표의 요약 혹은 맺음말

-->

<!DOCTYPE html> 
<html>
    <head lang = "ko">
        <meta charset="utf-8">
        <title>표 만들기</title>
    </head>
    <body>
    <table border="1">
        <caption>
            <h2><strong>해커톤 참가선수 명단</strong></h2>
        </caption>
    <thead>
    <tr>
        <td>한국선수</td>
        <td>일본선수</td>
        <td>미국선수</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>김철수</td>
        <td>오오다</td>
        <td>제임스</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>세계랭킹 5위</td>
        <td>세계랭킹 2위</td>
        <td>세계랭킹 3위</td>
    </tr>
    </tfoot>
    </table>
    </body>
</html>
